{% extends 'base.html' %}
{% block title %}
    Новый продукт
{% endblock title %}
{% block content %}
<div class="card">
    <div class="card-header">
        Новый продукт
    </div>
    <div class="card-body">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group row my-3 p-3">
            <label for="name">Наименование</label>
            <input type="text" name="name" class="form-control" id="name" placeholder="Наименование продукта" required>
        </div>
        <div class="mb-3">
            <label for="description">Описание</label>
            <textarea type="text" name="description" class="form-control" id="description" placeholder="Описание продукта" required></textarea>
        </div>
        <div class="mb-3">
            <label for="preview">Изображение</label>
            <input type="file" name="preview" class="form-control" id="preview" required>
        </div>
        <div class="mb-3">
            <label for="category">Категория</label>
                {{ form.category }}
            <small id="id_group-help" class="form-text text-muted">
                      Категория, к которой будет относиться товар
            </small>
        </div>
        <div class="mb-3">
            <label for="price">Цена</label>
            <input type="number" name="price" class="form-control" id="price" placeholder="Цена продукта" step="0.01" required>
        </div>
        <button type="submit" class="btn btn-lg btn-block btn-outline-primary">Создать</button>
    </form>
</div>
{% endblock content %}
